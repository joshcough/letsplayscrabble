<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Page</title>
</head>
<body>
<h1>Tournament Stats</h1>

<!-- Form to input the URL -->
<form action="/admin" method="post">
    <label for="js_url">Tournament JS URL:</label>
    <input type="text" id="js_url" name="js_url" value="{{ js_url }}">
    <button type="submit">Load Tournament</button>
</form>

<!-- Division dropdown, populated after URL is submitted -->
{% if divisions %}
<form action="/select_division" method="post">
    <label for="division">Select Division:</label>
    <select id="division" name="division">
        {% for division in divisions %}
        <option value="{{ division }}">{{ division }}</option>
        {% endfor %}
    </select>
    <button type="submit">Load Division</button>
</form>
{% endif %}

<!-- Player dropdowns, populated after a division is selected -->
{% if players %}
<form action="/show_player_stats" method="post">
    <label for="player1">Player 1:</label>
    <select id="player1" name="player1">
        {% for player in players %}
        <option value="{{ player }}">{{ player }}</option>
        {% endfor %}
    </select>

    <label for="player2">Player 2:</label>
    <select id="player2" name="player2">
        {% for player in players %}
        <option value="{{ player }}">{{ player }}</option>
        {% endfor %}
    </select>
    <button type="submit">Show Stats</button>
</form>
{% endif %}
</body>
</html>
