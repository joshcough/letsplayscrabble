<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Current Game</title>
    <style>
        .container {
            display: flex;
            justify-content: space-between;
            padding: 20px;
        }
        .player {
            width: 45%;
            padding: 10px;
            border: 1px solid #ddd;
        }
    </style>
</head>
<body>
<div class="container">
    <!-- Player 1 Data -->
    <div class="player">
        <h2>Player 1</h2>
        {% if player1 %}
        <p><strong>Name:</strong> {{ player1.first_name }} {{ player1.last_name }}</p>
        <!-- Add more player data here -->
        {% else %}
        <p>No Player 1 selected.</p>
        {% endif %}
    </div>

    <!-- Player 2 Data -->
    <div class="player">
        <h2>Player 2</h2>
        {% if player2 %}
        <p><strong>Name:</strong> {{ player2.first_name }} {{ player2.last_name }}</p>
        <!-- Add more player data here -->
        {% else %}
        <p>No Player 2 selected.</p>
        {% endif %}
    </div>
</div>
</body>
</html>
